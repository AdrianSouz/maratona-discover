<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Adrian de Souza Silva">
    <meta name="description" content="Page to manage finances">
    <meta name="keyword" content="finance, manage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,400&display=swap" rel="stylesheet">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <h1>Dev.finace$</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entrada</h3>
                <p>R$ 5000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2000.00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transições</h2>

            <table id="data-table-transaction">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="data">24/11/2011</td>
                    </tr>
                    <tr>
                        <td class="description">Site</td>
                        <td class="income">R$4000,00</td>
                        <td class="data">11/02/2020</td>
                    </tr>
                    <tr>
                        <td class="description">Telefone</td>
                        <td class="expense">- R$450,00</td>
                        <td class="data">26/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
