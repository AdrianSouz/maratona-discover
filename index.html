<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Adrian de Souza Silva">
    <meta name="description" content="Page to manage finances">
    <meta name="keyword" content="finance, manage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,400&display=swap"
        rel="stylesheet">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo dev finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entrada</span>
                    <img src="./assets/income.svg" alt="Entrada">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Entrada">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Entrada">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transições</h2>
            <a href="#" onclick="Modal.open();" class="button new"> + Nova transição</a>
            <div class="container-data-table">
                <table id="data-table-transaction">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">
                <div class="input-group">
                    <label for="description" class="sr-only">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Descrição" required>
                </div>
                <div class="input-group">
                    <label for="amount" class="sr-only">Valor</label>
                    <input type="number" id="amount" name="amount" step="0.01" placeholder="Valor" required>
                    <small>Use o sinal - (negativo) para desepesa e, (vírgula) para casas decimais.</small>
                </div>
                <div class="input-group">
                    <label for="date" class="sr-only">Data</label>
                    <input type="date" id="date" name="date" placeholder="dd/mm/yyyy" required>
                </div>
                <div class="input-group actions">
                    <a onclick="Modal.close();" href="#" class="button cancel"> Cancelar</a>
                    <button>Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./script.js">

    </script>
</body>

</html>
